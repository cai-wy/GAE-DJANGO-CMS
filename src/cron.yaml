- description: Prospective Search on One Document
  url: /match_tags
  schedule: every 30 minutes from 00:10 to 23:10
  
- description: Prospective Search on One Document
  url: /replace_tags
  schedule: every 30 minutes from 00:20 to 23:20
  
- description: convert document to article
  url: /document_2_article
  schedule: every 30 minutes from 00:30 to 23:30
